<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <!-- Linking Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <!-- End of linking Google Fonts -->
  <script src="index.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="design__section">
      <div class="card--back">
        <img src="" alt="">
      </div>
      <div class="card--front">
        <img src="" alt="">
      </div>
    </section>

    <section class="form__section">
      <form action="">
        <div class="largeInfo">
          <label class="largeInfo__name">
            <span>CARDHOLDER NAME</span>
            <input type="text" placeholder="e.g. Facundo Rodriguez">
          </label>
          <label class="largeInfo__number">
            <span>CARD NUMBER</span>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000">
          </label>
        </div>

        <div class="shortInfo">
          <label class="shortInfo__expirationDate">
            <span>EXP. DATE (MM/YY)</span>
            <input type="number" placeholder="MM">
            <input type="number" placeholder="YY">
          </label>          
          <label class="shortInfo__securityCode">
            <span>CVC</span>
            <input type="text" placeholder="e.g. 123">
          </label>
        </div>
        <input type="submit" value="Confirm">
      </form>
    </section>
  </main>

  <!-- Completed state start -->

  <!-- 
    Thank you!
    We've added your card details
    Continue 
  -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
